<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="categoryFragment(categories)">
    <section class="section-dm-mon-an row">
        <div class="td col-sm-12">
            <h2 class="td-dm-mon-an">DANH MỤC MÓN ĂN</h2>
            <div class="line"></div>
        </div>
        <div class="big-card row">
            <div th:each="category : ${categories}" class="card col-sm-12 col-md-6 col-lg-3">
                <a th:href="@{/food(slug=${category.slug})}" style="text-decoration:none">
                    <div class="my-card-img">
                        <img th:src="@{${category.imgUrl}}" class="card-img-top" alt="...">
                    </div>
                    <div class="card-footer">
                        <small class="text-dark fw-bold" th:text="${category.categoryName}"></small>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
</html>
