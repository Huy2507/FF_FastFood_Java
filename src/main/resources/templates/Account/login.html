<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container body-content">
    <div class="container-fluid login-form">
        <div class="row">
            <div class="col-md-6 textfield-login">
                <form th:action="@{/account/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h1 class="mb-5">ĐĂNG NHẬP</h1>
                    <div class="form-group">
                        <input class="col-12 mb-2 w-100 input-login" type="text" th:name="username" id="username" placeholder=" " required>
                        <label for="username" class="input-label">Số điện thoại</label>
                    </div>
                    <div class="form-group">
                        <input class="col-12 mb-2 w-100 input-login" type="password" th:name="password" id="password" placeholder=" " required>
                        <label for="password" class="input-label">Mật khẩu</label>
                    </div>
                    <div class="d-flex">
                        <a th:href="@{/account/forgotpassword}" class="btn btn-link p-0 mb-4">Quên mật khẩu ?</a>
                    </div>
                    <div>
                        <p th:errors="${loginViewModel.loginError}"></p>
                    </div>
                    <div class="btn-login mb-3">
                        <button type="submit" name="submit" class="btn m-0" value="Login">Đăng nhập</button>
                    </div>
                    <div class="d-flex">
                        <p>Bạn chưa có tài khoản ?</p>
                        <a th:href="@{/account/signup}" class="btn btn-link p-0 ms-2">Đăng ký</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 p-0 position-relative imgfield-login d-none d-md-flex">
                <img class="img-fluid full-width-image" src="/images/login.jpg" alt="Alternate Text" />
                <div class="overlay-login">
                    <h3 class="overlay-login-text text-sha">ĐĂNG NHẬP NGAY ĐỂ ĐẶT NHỮNG MÓN ĂN NGON !</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout :: header}"></div>
</body>
</html>
