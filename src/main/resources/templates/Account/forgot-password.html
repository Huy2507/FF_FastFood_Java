<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container body-content">
    <div class="container-fluid login-form">
        <div class="row">
            <div class="col-md-6 textfield-login">
                <form th:action="@{/account/forgotpassword}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h1 class="mb-5">QUÊN MẬT KHẨU</h1>
                    <div class="form-group">
                        <input id="email" class="col-12 mb-2 w-100 input-login" type="email" th:name="email" placeholder=" " required>
                        <label for="email" class="input-label">Email</label>
                    </div>
                    <div>
                    </div>
                    <div class="btn-login mb-3">
                        <button type="submit" name="submit" class="btn m-0" value="Submit">Gửi yêu cầu</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 p-0 position-relative imgfield-login d-none d-md-flex">
                <img class="img-fluid full-width-image" src="/images/login.jpg" alt="Alternate Text" />
                <div class="overlay-login">
                    <h3 class="overlay-login-text text-sha">NHẬP EMAIL CỦA BẠN ĐỂ CHUYỂN ĐẾN BƯỚC TIẾP THEO !</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
