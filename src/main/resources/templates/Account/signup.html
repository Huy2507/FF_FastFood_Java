<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
<div th:replace="~{layout :: header}"></div>
<div class="container body-content">
    <div class="container-fluid login-form">
        <div class="row">
            <div class="col-md-6 p-0 position-relative imgfield-login d-none d-md-flex">
                <img class="img-fluid full-width-image" src="/images/login.jpg" alt="Alternate Text" />
                <div class="overlay-login">
                    <h3 class="overlay-login-text text-sha">ĐĂNG KÝ NGAY ĐỂ ĐẶT NHỮNG MÓN ĂN NGON !</h3>
                </div>
            </div>
            <div class="col-md-6 textfield-login">
                <form th:action="@{/account/signup}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h1 class="mb-3">ĐĂNG KÝ</h1>
                    <div class="form-group">
                        <input id="username" class="col-12 mb-2 w-100 input-login" type="text" th:name="username" placeholder=" " required>
                        <label for="username" class="input-label">Tên tài khoản</label>
                    </div>
                    <div class="form-group">
                        <input id="name" class="col-12 mb-2 w-100 input-login" type="text" th:name="name" placeholder=" " required>
                        <label for="name" class="input-label">Tên của bạn</label>
                    </div>
                    <div class="form-group">
                        <input id="email" class="col-12 mb-2 w-100 input-login" type="email" th:name="email" placeholder=" " required>
                        <label for="email" class="input-label">Email</label>
                    </div>
                    <div class="form-group">
                        <input id="password" class="col-12 mb-2 w-100 input-login" type="password" th:name="password" placeholder=" " required>
                        <label for="password" class="input-label">Mật khẩu</label>
                    </div>
                    <div class="form-group">
                        <input id="confirmpassword" class="col-12 mb-2 w-100 input-login" type="password" th:name="confirmpassword" placeholder=" " required>
                        <label for="confirmpassword" class="input-label">Nhập lại mật khẩu</label>
                    </div>
                    <div class="btn-login mb-3">
                        <button type="submit" class="btn m-0">Tạo Tài Khoản</button>
                    </div>
                    <div class="d-flex">
                        <p>Bạn đã có tài khoản ?</p>
                        <a th:href="@{/account/login}" class="btn btn-link p-0 ms-2">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>
